## Reduced memory settings to avoid exhausting RAM during flutter run
## Adjust -Xmx based on your available system memory (e.g. 2G or 3G). 8G was excessive.
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
